<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App Enhanced</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            margin-top: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #recent_searches {
            margin-top: 20px;
        }
        #recent_searches a {
            margin: 0 5px;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <input id="input_val" type="text" placeholder="Enter city name">
    <button id="btn">Find</button>

    <div id="loader"></div>

    <div id="content">
        <h3 id="city_name"></h3>
        <h4 id="city_time"></h4>
        <h3 id="city_temp"></h3>
    </div>

    <div id="recent_searches">
        <h4>Recent Searches:</h4>
        <div id="recent_list"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
